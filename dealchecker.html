<html>

<head>
    <title>TEAM FINANCE</title>
    <link rel="stylesheet" href="dealchecker.css">
</head>

<body>
    <div class="back">
        <nav>
            <ul>
                <li><a href="">TEAM FINANCE</a></li>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">SERVICES</a></li>
            </ul>
        </nav>

    </div>

    <div>
        <h1>Please provide the following:</h1>
        <br>
    </div>
    <div class="name">
        <form>
            <h1><label for="name">Name:</label></h1>
            <input type="text" id="name" name="name" size="50">
        </form>
        <br>
    </div>

    <div class="email">
        <form>
            <h1><label for="email">Email:</label></h1>
            <input type="text" id="email" name="email" size="50">
        </form>
        <br>
    </div>

    <div class="carprice">
        <form>
            <h1><label for="carprice">Price of car:</label></h1>
            <input type="text" id="carprice" name="carprice" size="50">
        </form>
        <br>
    </div>

    <div class="downpayment">
        <form>
            <h1><label for="downpayment">Down payment amount:</label></h1>
            <input type="text" id="downpayment" name="downpayment" size="50">
        </form>
        <br>
    </div>

    <div class="apr">
        <form>
            <h1><label for="apr">APR:</label></h1>
            <input type="text" id="apr" name="apr" size="50">
        </form>
        <br>
    </div>

    <div class="servicer">
        <form>
            <h1><label for="servicer">Servicer:</label></h1>
            <input type="text" id="servicer" name="servicer" size="50">
        </form>
        <br>
    </div>

    <div class="loanlength">
        <form>
            <h1><label for="loanlength">Length of loan:</label></h1>
            <input type="text" id="loanlength" name="loanlength" size="50">
        </form>
        <br>
    </div>

</body>

</html>
